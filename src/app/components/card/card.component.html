<div class="flex-container">
<div class="card" *ngFor = "let product of products">
    <div class="card-image waves-effect waves-block waves-light">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{product.type}}<i class="material-icons right">more_vert</i></span>
      <p>{{product.activity}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-2">Price<i class="material-icons right">close</i></span>
      <p>{{product.price}}</p>
      <span class="card-title grey-text text-darken-2">Participants</span>
      <p>{{product.participants}}</p>
      <span class="card-title grey-text text-darken-2">Link</span>
      <p>{{product.link}}</p>
      <span class="card-title grey-text text-darken-2">key</span>
      <p>{{product.key}}</p>


    </div>
  </div>
</div>
